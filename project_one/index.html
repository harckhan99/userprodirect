<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Mozilla+Headline:wght@200..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="bg-gray-200 text-gray-900 min-h-screen p-6">
    <div class="flex justify-center mb-6">
      <h1 class="text-3xl font-bold">User Profile Directory</h1>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Search by name or username" class="p-2 border rounded w-full sm:w-1/3" oninput="renderUsers()">
      <select id="filterCity" class="p-2 border rounded w-full sm:w-1/3" onchange="renderUsers()">
        <option value="">Filter by City</option>
      </select>
      <select id="filterCompany" class="p-2 border rounded w-full sm:w-1/3" onchange="renderUsers()">
        <option value="">Filter by Company</option>
      </select>
    </div>

    <div id="loading" class="text-center text-lg text-gray-500">Loading users...</div>
    <div id="user-directory" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
      <!-- Display profile card here -->
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
